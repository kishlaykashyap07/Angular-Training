<div>
    <h2>User Data</h2>
  
    <form (submit)="addUser()">
      <input type="text" [(ngModel)]="userForm.name" placeholder="Name" />
      <input type="email" [(ngModel)]="userForm.email" placeholder="Email" />
      <button class="add-btn" type="submit">Add User</button>
      <button class="update-btn" type="button" (click)="updateUser()">Update User</button>
      <button class="clear-btn" type="button" (click)="clearForm()">Clear</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="edit-btn" (click)="editUser(user)">Edit</button>
            <button class="delete-btn" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
